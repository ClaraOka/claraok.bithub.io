      <figure>
        <ul class="liste-images">
          <li class="liste-images-item active"><img src="./image/09/ClaraChoulet_LaForetElectrique_01.JPG" alt"outil d'organisation de la Forêt électrique"/></li>
          <li class="liste-images-item"><img src="./image/09/ClaraChoulet_LaForetElectrique_02.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/09/ClaraChoulet_LaForetElectrique_03.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/09/ClaraChoulet_LaForetElectrique_04.JPG" alt=""></li>

        </ul>
        <p>La Forêt Électrique est un cinéma éphémère indépendant, <br>
          à Toulouse. Elle est en majorité composée de bénévoles :<br>
          électrons, protons et neutrons qui gravitent et stabilisent <br>
          l’atome autour de 3 pôles. Organique, la Forêt évolue<br>
          avec ses membres qu’ils soient au niveau de l’accueil,<br>
          de la diffusion ou de la production et se placent <br>
          en fonction de leur implication : de l’électron <br>
          qui gravite à l’extérieur de l’atome,<br>
          jusqu'au proton qui stabilise la structure.<br>
          Cette affiche aimantée a été conçue comme un outil<br>
          pour l'écosystème derrière la Forêt Électrique :<br>
          visualiser les différents rôles, faire communauté,<br>
          s’organiser et servir de support à la médiation.<br>
          — juillet 2018 <br><span class="compteur"></span></p>

          <li class="liste-images-item"><img src="./image/08/ClaraChoulet_FermedelaMhotte_07.png" alt=""></li>



        </ul>
        <p>Identité graphique de la Ferme de la Mhotte :<br>
          conçue telle la cartographie des liens qui s'établissent<br>
          entre les différentes structures qui composent la Ferme,<br>
          reflet de ce qu'elles sont en pratique. Les supports<br>
          ont été imprimés sur place en risographie,<br>
          permettant ainsi une auto-édition.<br>
          L'identité graphique a aussi été développé<br>
          en signalétique et sur le site internet.<br>
          — juillet 2017 <br><span class="compteur"></span></p>

        <li class="liste-images-item"><img src="./image/02/ClaraChoulet_MEMO_04.png" alt=""></li>
      </ul>
      <p>MEMO : Maison de quartier En MOuvement <br>
      Système d’affichage autonome de la programmation<br>
      de la Maison de Quartier du Petit-Ivry, afin de rendre<br>
      visible la diversité des associations présentes et de<br>
      concevoir un outil commun au service de la coopération.<br>
      Le mur se lit tel un tableur : il organise les associations<br>
      par public visé et par ordre chronologique, au cours<br>
      du mois. Pour le lancement : édition d'un parcours urbains <br>
      pour inviter les ivryens à (re)découvrir leur quartier. <br>
      En collaboration avec le collectif Ne Rougissez Pas. <br>
      — juin 2016 <br><span class="compteur"></span></p>
