      <figure>
        <ul class="liste-images">
          <li class="liste-images-item active"><img src="./image/08/FERME1_CHOULET.JPG" alt"identité graphique de la Ferme de la Mhotte"/></li>
          <li class="liste-images-item"><img src="./image/08/FERME2_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/08/FERME3_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/08/FERME4_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/08/FERME5_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/08/FERME6_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/08/FERME7_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/08/FERME8_CHOULET.JPG" alt=""></li>


        </ul>
        <p>Identité graphique de la Ferme de la Mhotte conçue <br>sur place durant 3 mois. L'identité est la cartographie <br>des liens qui s'établissent entre les différentes sctructures<br> composant la Ferme, reflet de ce qu'elles sont en pratique. <br>L’identité s’est concrétisée par un atelier tampon invitant chacun à découvrir et se saisir des différents signes,<br> afin de tamponner les planches A3, ensuite découpées <br>pour créer les cartes de visites et les cartes postales.<br> Le projet a aussi été développé en signalétique<br> et sur le site internet.<br> — juillet 2017 <br><span class="compteur"></span></p>
     </figure>

      <figure>
        <ul class="liste-images">
          <li class="liste-images-item active"><img src="./image/07/GRAINE1_CHOULET.JPG" alt"cartes postales pour semer la biodiversité"/></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE2_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE3_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE4_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE5_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE6_CHOULET.JPG" alt=""></li>
        </ul>
        <p>Cartes postales créées afin de semer et cultiver<br> 3 espèces rares, trouvées dans le Parc Naturel Régional <br>de la Sainte-Baume.
Le destinataire est invité à découper <br>la carte et à planter le tuteur-étiquette pour que le papier <br>se décompose et libère la graine. Le paysage dessiné <br>correspond au milieu dans lequel doit évoluer la plante, <br>sa légende se trouve au verso.<br> — mars 2017 <br><span class="compteur"></span></p>
     </figure>

      <figure>
        <ul class="liste-images">
          <li class="liste-images-item active"><img src="./image/06/CRIEUR1_CHOULET.JPG" alt"collaboration avec le crieur de rue Camille Latteux"/></li>
          <li class="liste-images-item"><img src="./image/06/CRIEUR2_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/06/CRIEUR3_CHOULET.jpg" alt=""></li>
          <li class="liste-images-item"><img src="./image/06/CRIEUR4_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/06/CRIEUR5_CHOULET.JPG" alt=""></li>
        </ul>
        <p>Outils réalisés pour Camille Latteux, crieur de rue <br>à Graulhet, ce métier consiste à récolter les messages <br>des habitants dans le but de les crier le jour du marché<br> et faire entendre la parole des citoyens. <br/>Mise en place d'une récolte sous forme de jeu <br>avec des avions en papier et d'une urne porte-avion, <br>afin de décomplexer la parole des habitants. <br>Les marques de pliage deviennent alors son identité graphique, les mots rayonnent. Création d'une gazette mensuelle mêlant les informations conventionnelles<br> de la mairie et la parole des habitants, telle une interface, dans le but de créer un dialogue entre eux.<br> — janvier 2017 <br><span class="compteur"></span></p>
     </figure>

      Système d’affichage autonome de la programmation <br>de la Maison de Quartier du Petit-Ivry afin de rendre <br>visible et lisible la richesse des associations présentes.<br> Le mur se lit tel un tableur, il organise les associations par lieu d'intervention et public visé. <br>Parcours urbains pour inviter les ivryens à (re)découvrir <br>leur quartier, en collaboration avec Ne Rougissez Pas. <br>— juin 2016 <br><span class="compteur"></span></p>
