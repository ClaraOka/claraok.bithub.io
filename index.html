      <figure>
        <ul class="liste-images">
          <li class="liste-images-item active"><img src="./image/07/GRAINE1_CHOULET.JPG" alt"cartes postales pour semer la biodiversité"/></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE2_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE3_CHOULET.jpg" alt=""></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE4_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE5_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/07/GRAINE6_CHOULET.JPG" alt=""></li>
        </ul>
        <p>3 espèces rares ont été découvertes dans le Parc Naturel Régional de la Sainte Baume, Var (13).
Afin de cultiver et propager ces espèces, j’ai crée des cartes postales propres à chaque végétal, pour le parc.
Le destinataire pourra découper la carte postale et planter le tuteur-étiquette pour que le papier se décompose et libère la graine.<br/> Le paysage de la carte postale correspond au milieu dans lequel doit évoluer la plante, sa légende se trouve au verso. Ainsi, en envoyant une carte postale, le randonneur contribuera à la transmission de cette biodiversité<br> — mars 2017 <br><span class="compteur"></span></p>
     </figure>

      <figure>
        <ul class="liste-images">
          <li class="liste-images-item active"><img src="./image/06/CRIEUR1_CHOULET.JPG" alt"collaboration avec le crieur de rue Camille Latteux"/></li>
          <li class="liste-images-item"><img src="./image/06/CRIEUR2_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/06/CRIEUR3_CHOULET.jpg" alt=""></li>
          <li class="liste-images-item"><img src="./image/06/CRIEUR4_CHOULET.JPG" alt=""></li>
          <li class="liste-images-item"><img src="./image/06/CRIEUR5_CHOULET.JPG" alt=""></li>
        </ul>
        <p>Outils réalisés pour Camille Latteux, crieur de rue à Graulhet, ce métier consiste à récolter les messages des habitants dans le but de les crier le jour du marché et faire entendre la parole des citoyens. <br/> > Comment décomplexer la parole des habitants ? <br/>Mise en place d'une récolte sous forme de jeu avec des avions en papier et d'une urne porte-avion. Les marques de pliage deviennent alors son identité, les mots rayonnent. <br/> > Comment créer un dialogue entre la mairie et <br/>les habitants ? <br/> Création d'une gazette mensuelle mêlant les informations conventionnelles de la mairie et la parole des habitants, telle une interface.<br> — janvier 2017 <br><span class="compteur"></span></p>
     </figure>
