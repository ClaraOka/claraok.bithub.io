        <p>Outils réalisés pour Camille Latteux, crieur de rue à Graulhet, ce métier consiste à récolter les messages des habitants dans le but de les crier le jour du marché et faire entendre la parole des citoyens. <br/> > Comment décomplexer la parole des habitants ? <br/>Mise en place d'une récolte sous forme de jeu avec des avions en papier et d'une urne. Les marques de pliage deviennent alors son identité, les mots rayonnent. <br/> > Comment créer un dialogue entre la mairie et <br/>les habitants ? <br/> Création d'une gazette mensuelle mêlant les informations conventionnelles de la mairie et la parole des habitants, telle une interface. <br/> — janvier 2016 <br><span class="suivant">☞</span></p>
     </figure>
